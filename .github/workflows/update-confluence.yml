name: Update Confluence on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  update_confluence:
    if: github.event.pull_request.merged == true  # Only run if PR is merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full commit history

      - name: Debug PR SHAs
        run: |
          echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"

      - name: Fetch all commits
        run: git fetch --unshallow || git fetch --all

      - name: Get PR Commit Messages
        id: get_commits
        run: |
          echo "$(git log --pretty=format:"- %s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})" > commit_messages.txt
          echo "COMMIT_MESSAGES=$(cat commit_messages.txt)" >> $GITHUB_ENV

      - name: Update Confluence Page
        env:
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_KEY: ${{ secrets.CONFLUENCE_API_KEY }}
          CONFLUENCE_BASE_URL: "https://airnewn.atlassian.net/wiki"
          PAGE_ID: "98308" # Replace with your actual Confluence Page ID
        run: |
          PAYLOAD=$(jq -n \
            --arg title "Changelog Updates" \
            --arg body "$COMMIT_MESSAGES" \
            '{
              "version": { "number": 2 },
              "title": $title,
              "type": "page",
              "body": { "storage": { "value": $body, "representation": "wiki" } }
            }')

          curl -X PUT \
            -u "$CONFLUENCE_USERNAME:$CONFLUENCE_API_KEY" \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD" \
            "$CONFLUENCE_BASE_URL/rest/api/content/$PAGE_ID"
